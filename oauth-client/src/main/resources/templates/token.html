<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout.html}"
      th:with="title=${#messages.msg('index.title')}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <title>Token | OAuth2 client</title>
</head>
<body>
<div th:if="${user==null}">
    <h1>Your Bearer token is here:</h1>
    <h3>Full name: <span th:text="${name}"></span></h3>
    <h3>Email: <span th:text="${email}"></span></h3>
    <h3>Insert it into the swagger of any micro service</h3>
    <div class="code-block" th:text="${token}"></div>

    <p>
    <form method="post" th:action="@{/logout}">
        <button class="btn btn-outline-primary" type="submit">Logout</button>
    </form>

</div>
</body>
