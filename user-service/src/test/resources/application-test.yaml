spring:
  application:
    name: user-service

  datasource:
    url: jdbc:h2:file:./data/user-service

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false

server:
  servlet:
    context-path: /api
  port: 8083
  error:
    include-stacktrace: never
