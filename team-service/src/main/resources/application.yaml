spring:
  application:
    name: team-service
  banner:
    location: classpath:banner.txt
  threads:
    virtual:
      enabled: true
  liquibase:
    change-log: classpath:database/main-changelog.xml
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  prometheus:
    metrics:
      export:
        enabled: true

server:
  servlet:
    context-path: /api
  port: 8081
  error:
    include-stacktrace: never


spring.datasource:
  url: jdbc:h2:file:./data/team-service
spring.jpa:
  hibernate:
    ddl-auto: create-drop
  show-sql: false
  properties:
    hibernate:
      format_sql: false
# Logging
logging:
  logback:
    rollingpolicy:
      file-name-pattern: ${LOG_FILE}.%d{yyyy-MM-dd}.%i.gz
      max-file-size: 20MB
  file:
    name: "logs/team-service.log"
  level.cz.fi.muni.pa165: DEBUG
# Active MQ Artemis configuration
spring.artemis:
  user: artemis
  password: artemis
  broker-url: tcp://localhost:61616

