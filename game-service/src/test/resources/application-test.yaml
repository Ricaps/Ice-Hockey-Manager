# Servlet configuration
spring:
  application:
    name: game-service
  threads:
    virtual:
      enabled: true
  liquibase:
    change-log: classpath:database/main-changelog.xml
server:
  servlet:
    context-path: /api
  port: 8082
  error:
    include-stacktrace: never
# JPA and Hibernate configuration
spring.datasource:
  # Use in memory database for tests so they don't interfere with production database
  url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.jpa:
  hibernate:
    ddl-auto: none
  show-sql: false
  properties:
    hibernate:
      format_sql: false
# Seed configuration
seed:
  enabled: true
  log-data: true
# Logging
logging:
  level.cz.fi.muni.pa165: DEBUG
tasks:
  schedule:
    offset:
      match-schedule-offset: 1
    fetch-interval: 60
services.baseUrl:
  team-service: http://localhost:8081/api