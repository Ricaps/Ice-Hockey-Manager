# Servlet configuration
spring:
  application:
    name: game-service
  threads:
    virtual:
      enabled: true
server:
  servlet:
    context-path: /api
  port: 8082
  error:
    include-stacktrace: never
# JPA and Hibernate configuration
spring.datasource:
  url: jdbc:h2:file:./data/game-service
spring.jpa:
  hibernate:
    ddl-auto: create-drop
  show-sql: false
  properties:
    hibernate:
      format_sql: false
# Seed configuration
seed:
  enabled: true
  included: cz.fi.muni.pa165.gameservice.business.services.seed.ArenaSeed
# Logging
logging:
  level.cz.fi.muni.pa165: DEBUG
tasks:
  schedule:
    offset:
      match-schedule-offset: 1
    fetch-interval: 60